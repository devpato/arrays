<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="form-group form-black label-floating is-empty">
                <label class="control-label">Shop Locations</label>
                <div class="dropdown">
                    <select class="btn btn-info statusDropdown" #city (change) = "changeShop(city.value)">
                        <option *ngFor="let i of ptcShops" [value]="i.CITY_N">{{i.CITY_N}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                    <form class="navbar-form navbar-right" role="search">
                            <div class="form-group form-black is-empty">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="material-input"></span>
                            </div>
                            <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                <i class="material-icons">search</i><div class="ripple-container"></div>
                            </button>
                        </form>
                <div class="card">
                    <div class="card-header">
                        <h4 class="title">
                            LOCOMOTIVE IN OUR AREA</h4>
                        <p class="category"></p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-danger">
                                <tr>
                                    <th>LOCO ID</th>
                                    <th>TRAN ID</th>
                                    <th>TRAIN ORIGINATION</th>
                                    <th>DESTINATON LATITUDE</th>
                                    <th>DESTINATION LONGITUDE</th>
                                    <th>ORIGINAL LATITUDE</th>
                                    <th>ORIGINAL LONGITUDE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let train of groupDest">
                                    <td>{{train.LOCOMOTIVE_I}}
                                    <td>{{train.TRAIN_I}}</td>
                                    <td>{{train.TRAIN_ORIGINATION_D}}</td>
                                    <td>{{train.DEST_LAT}}</td>
                                    <td>{{train.DEST_LON}}</td>
                                    <td>{{train.ORIG_LAT}}</td>
                                    <td>{{train.ORIG_LON}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
